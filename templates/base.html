<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edje">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css" integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css.map" integrity="undefined" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw=" crossorigin="anonymous" />
    <title>home</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="https://cdn.emk.dev/templates/bulma-logo-light.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              {% if request.user.is_authenticated %}
                <a type="button" class="btn btn-sm btn-danger" href="{% url 'logout' %}">Выйти {{ request.user.username }}</a>
              {% else %}  
              <a class="navbar-item is-active">
                Home
              </a>
              <a class="navbar-item">
                Examples
              </a>
              <a class="navbar-item">
                Features
              </a>
              <a class="navbar-item">
                Team
              </a>
              <a class="navbar-item">
                Archives
              </a>
              <a class="navbar-item">
                Help
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!-- END NAV -->
  
      <div class="container">
        <div class="section">
          <div class="columns">
            <div class="column has-text-centered">
              <h1 class="title" style="color: ghostwhite;">Bulma Card Layout Template</h1><br>
            </div>
          </div>
          <div id="app" class="row columns is-multiline">
            <div v-for="card in cardData" key="card.id" class="column is-4">
              <div class="card large">
                <div class="card-image is-16by9">
                  <figure class="image">
                    <img :src="card.image" alt="Image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img :src="card.avatar" alt="Image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4 no-padding"></p>
                      <p>
                        <span class="title is-6">
                          <a href='#'></a> </span> </p>
                      <p class="subtitle is-6"></p>
                    </div>
                  </div>
                  <div class="content">
                    <div class="background-icon"><span class="icon-twitter"></span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <div class="soc">
              <a href="#"><i class="fa fa-github-alt fa-lg" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
            </div>
            <p>
              <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>.
              The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. <br>
            </p>
          </div>
        </div>
      </footer>
</body>
</html>
